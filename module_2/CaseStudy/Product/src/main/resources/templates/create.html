<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <script src="/static/bootstrap-5.1.3/js/bootstrap.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .create input {
            width: 50% ;
        }
        .create span {
            color: red;
            font-family: VnBook-AntiquaH;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="col-8">
            <a th:href="@{/}" class="btn btn-dark" >Về trang chủ</a>
            <a th:href="@{/create}" class=" btn btn-success">Thêm mới</a>
        </div>


    </div>
</nav>


    <form th:action = "@{/create}" method="post" th:object = "${customer}">
        <div class="mb-3 create">
                <label class="form-label">Tên Khách Hàng :</label>
                <input type="text" th:field = "*{name}" class="form-control" >
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                <br>

                <label class="form-label">   Email :</label>
                <input type="text" th:field = "*{email}" class="form-control" >
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <br>


                <label class="form-label">Số điện thoại :</label>
                <input type="text" th:field = "*{phoneNumber}" class="form-control" >
                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                <br>


        </div>
        <div class="mb-3">
            <label class="form-label">   Thể loại : </label>
            <select th:field = "*{phone}" class="form-select">
                <option th:each = "p : ${phoneList}"
                        th:value = "${p.id}"
                        th:text = "${p.typePhone}"></option>
            </select>
        </div>
        <div class="mb-3 justify-content-center">
            <button type="submit" class="btn btn-success">Thêm</button>
            <button type="reset" class="btn btn-primary">Clear</button>
        </div>
    </form>
</body>
</html>
