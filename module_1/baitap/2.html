<body>
    <script>
        let a = parseInt(prompt("Input a :"));
        let b = parseInt(prompt("Input b :"));
        if ( a == 0 && b == 0 ) {
            alert("Vô số nghiệm");
        } else if ( a == 0 && b != 0 ) {
            alert("vô nghiệm");
        } else {
            let nghiệm = -b/a;
            alert(`Nghiệm là ${nghiệm}`);
        }
    </script>
</body>
