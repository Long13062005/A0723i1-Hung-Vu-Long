<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Enter your String : ");
        str = str.split('');
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            count += 1;
        }
        alert(count);
    </script>
</body>
</html>
