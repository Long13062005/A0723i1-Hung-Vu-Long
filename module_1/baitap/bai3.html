<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhap do dai n :"));
let arr = new Array(a);

for (let i = 0; i < a; i++) {
    arr[i] = prompt("Nhap string vao mang thu " + (i + 1) + " :");
}
let isAscending = true;
for (let i = 0; i < a - 1; i++) {
    if (arr[i] > arr[i + 1]) {
        isAscending = false;
        break;
    }
}

if (isAscending) {
    alert("OK");
} else {
    alert("NO");
}

      
      
    </script>
</body>
</html>
