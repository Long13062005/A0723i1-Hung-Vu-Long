<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhap do dai n :"));
        let arr = new Array(a);
        let chan = 0;
        let le = 0;
        for (let i = 0; i < a; i++) {
             arr[i] = prompt(`Nhap string vao mang thu ${i}`);
        }
        for (let i = 0; i < a; i++) {
            if (arr[i] % 2 == 0) {
                chan++;
            } else {
                le++;
            }
        }
        if ( chan == le ) {
            alert("OK");
        } else {
            alert("NO");
        }

    </script>
</body>
</html>
