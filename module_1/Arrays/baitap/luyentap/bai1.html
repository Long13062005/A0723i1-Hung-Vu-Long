<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</h1>
    <button onclick="tinh()">Tính</button>
    <p id="result"></p>
    <script>
        function tinh() {
      var count = 0;
      var numbers = new Array(10);
      
      for (var i = 0; i < numbers.length; i++) {
        numbers[i] = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"));
        if (numbers[i] >= 10) {
          count++;
        }
      }
      
      document.getElementById("result").innerHTML = "Số lượng số nguyên lớn hơn hoặc bằng 10 là " + count;
    }
    </script>
</body>
</html>
