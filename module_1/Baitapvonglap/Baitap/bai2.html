<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
       
        function check(number) {
            if (number < 20 ) {
                alert("Tăng nhiệt độ lên, lạnh");
            } else if (number > 100) {
                alert("Giảm nhiệt độ xuống, nóng quá");
            } else {
                alert("Nhiệt độ bình thường");
            }
        } 
        let number = parseInt(prompt("Nhập nhiệt độ hiện tại vào đây"));
        check(number);
    </script>
</body>
</html>
