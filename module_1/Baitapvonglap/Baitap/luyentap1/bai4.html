    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
              function tim(sochia) {
  let previous = 0;
  let current = 1;
  
  while (true) {
    const next = previous + current;
    if (next % sochia === 0) {
      return next;
    }
    
    previous = current;
    current = next;
  }
}

const sochia = 5;
const sochia5 = tim(sochia);
document.write(`Số đầu tiên trong dãy Fibonacci chia hết cho ${sochia} là: ${sochia5}`);
    </script>
</body>
