<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let text = "";
        for (var i = 1; i < 100 ; i++) {
            text += i + "<br>";
            if ( i == 99) {
               text += i + "<br>" +"Hoàn Thành";}
        }
        document.getElementById("demo").innerHTML = text;
    </script>
    
</body>
</html>
