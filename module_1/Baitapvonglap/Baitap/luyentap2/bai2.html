<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = parseFloat(prompt("Nhập giá trị bạn muốn giai thừa"))
        function tinh(number) {
        if (number < 0 ) {
            alert("Nhập lại số dương");
            window.location.reload()
        } else if (number === 0 || number === 1) {
            return 1;
        } else {
            let factorial = 1;
            for (let i = 2; i <= number; i++) {
            factorial *= i;
            }
            return factorial;
        }
    }
    var sogiathua = tinh(number)
    document.write(`Giai thừa của ${number} là: ${sogiathua}`)
    </script>
</body>
</html>
