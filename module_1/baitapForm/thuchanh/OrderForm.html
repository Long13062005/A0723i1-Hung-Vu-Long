<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<style>
    form{
        font-family: "Lucida Sans Unicode", Tahoma;
    }
</style>
<body>
<h1>Order Form</h1>
<form method="get" action="simpleform.html"> What would you like to buy?
    <br>
    <select>
        <option >A</option>
        <option>Portal 2</option>
        <option>Fortnite</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio"/>1-$10<br>
    <input type="radio"/>2-$20<br>
    <input type="radio"/>3-$25<br>
    <p>Name<span style="color: red">*</span></p>
    <input type="text" name="Firstname" placeholder="FirstName"/>
    <input type="text" name="LastName" placeholder="LastName"/>
    <p>Email</p>
    <input type="email" name="email" size="35"/>
    <p>Phone Number</p>
    <input type="number" size="4"/> -
    <input type="number" size="3"/> -
    <input type="number" size="3"/>
    <br>
    <input type="submit" name="submit"/>
</form>




</body>
</html>
