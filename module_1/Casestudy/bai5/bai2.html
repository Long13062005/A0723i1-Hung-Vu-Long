<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = parseInt(prompt("Nhập số hàng :"));
        let c = parseInt(prompt("Nhập số cột :"));
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
        function tinh(m, n) {
            let matrix = [];
            let count = 0;
    
            for (let i = 0; i < m; i++) {
                matrix[i] = [];
                for (let j = 0; j < n; j++) {
                    let value = parseInt(prompt(`Nhập giá trị cho hàng ${i + 1}, cột ${j + 1}:`));
                    matrix[i][j] = value;
                    if (isPrime(matrix[i][j])) {
                        count++;
                    }
                }
            }
            console.log("Ma trận:");
            for (let i = 0; i < m; i++) {
                console.log(matrix[i].join("\t"));
            }
            return count;
        }
        let demso = tinh(r, c);
    alert(`Tổng cộng có ${demso} số nguyên tố`);
    </script>
</body>
</html>
