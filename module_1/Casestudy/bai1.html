<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const tien = parseInt(prompt("Nhập số tiền (đồng) bạn muốn vào đây : "));
        var luongrong = 0;
        var thuethunhap =0;
        function thue(tien) {
            if (tien >= 15000000 ) {
                luongrong = tien * 0.8;
                thuethunhap = tien * 0.2;
            } else if (tien <= 7000000) {
                luongrong = tien * 0.95;
                thuethunhap = tien * 0.05;
            } else {
                luongrong = tien * 0.9;
                thuethunhap = tien * 0.1;
            }
            return luongrong,thuethunhap;
        }
        thue(tien);
        document.write(`Thuế thu thập của nhân viên này là ${thuethunhap} VNĐ, lương ròng là ${luongrong} VNĐ.`);

    </script>
</body>
</html>
