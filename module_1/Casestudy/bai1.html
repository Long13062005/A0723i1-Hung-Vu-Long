<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const tien = parseInt(prompt("Nhập số tiền (đồng) bạn muốn vào đây : "));
        var luongRong = 0;
        var thueThuNhap =0;
        function thue(tien) {
            if (tien >= 15000000 ) {
                luongRong = tien * 0.8;
                thueThuNhap = tien * 0.2;
            } else if (tien <= 7000000) {
                luongRong = tien * 0.95;
                thueThuNhap = tien * 0.05;
            } else {
                luongRong = tien * 0.9;
                thueThuNhap = tien * 0.1;
            }
        }
        thue(tien);
        document.write(`Thuế thu thập của nhân viên này là ${thueThuNhap} VNĐ, lương ròng là ${luongRong} VNĐ.`);

    </script>
</body>
</html>
