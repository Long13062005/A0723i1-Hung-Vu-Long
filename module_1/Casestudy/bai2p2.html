<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const h = parseInt(prompt("Nhập chiều cao của tam giác cân : "));
        function tamgiaccan(height) {
            for (let i = 1; i <= height; i++) {
                let row = '';
                
                for (let j = 1; j <= height - i; j++) {
                    row += ' ';
                }
            
                for (let k = 1; k <= 2 * i - 1; k++) {
                    row += '*';
                }
            
                console.log(row);
            }
        }
        tamgiaccan(h);
    </script>
</body>
</html>
