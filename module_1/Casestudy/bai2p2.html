<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const h = parseInt(prompt("Nhập chiều cao của tam giác cân : "));
        function tamGiacCan(height) {
            if ( height > 0){
                document.write("<center>")
                for ( let i = 1; i <= height; i++){
                    for (let j = 1; j <= 2*i-1; j++){
                             document.write("*");
                    }
                    document.write("<br>")
                }
                document.write("</center>")
            }
        }
        tamGiacCan(h);
    </script>
</body>
</html>
