<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
        function main(){
            const ten = prompt("Nhập chuỗi bạn mong muốn :");
            alert(name(ten));
            alert(findLongestWord((ten)))
            
        }
    function name(string) {
        let tuArr = string.split(" ");
        var result = [];

        for (let i=0, j=0;i<tuArr.length;j++,i++){
            if (string !== "") {
                string = tuArr[i];
                string = string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
                result.push(string);
            }
        }
        return result.join(" ");
    }
    function findLongestWord(inputStr) {
        let words = inputStr.split(/\s+/).filter(word => word !== "");
        let longestWord = "";
        for (let word of words) {
            if (word.length > longestWord.length) {
                longestWord = word;
            }
        }
        
        return longestWord;
    }
    main();
</script>    
</body>
</html>
