<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = parseInt(prompt("Nhập số phần tử trong mảng : "));
            let arr = new Array(n);
            let out = new Array(n);
            for (let i = 0; i < n; i++) {
                arr[i] =parseInt(prompt("Nhập vào phần tử: "+(i+1)))
            }
            for (let i = 0; i < n; i++) {
                out[i] =parseInt(prompt("Nhập vào phần tử: "+(i+1)))
            }
            function maxFraction(a,b) {
                let c;
                for(let i = 0;i < n;i++) {
                    if ((a[i]/b[i]) < (a[i+1]/b[i+1])) {
                        c = i + 1;
                    } else {
                        c = i;
                    }
                }
                return c;
            }
            maxFraction(arr,out);
            alert(maxFraction(arr,out));
    </script>
</body>
</html>
