<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="number1" type="number">
    <button onclick="tangso()">Bấm vào đây</button>
    <p id="result"></p>
    <script>
        function tangso1(number) {
            return number + 1;
        }
        function tangso() {
        const number1 = parseInt(document.getElementById("number1").value);
        var result1 = tangso1(number1);
        document.getElementById("result").innerHTML = `Số sau khi tăng lên 1 là: ${result1}`;
         }
    </script>
    
</body>
</html>
