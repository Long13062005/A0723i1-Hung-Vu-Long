<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(so) {
            if (so > 0) {
                alert("true");
            } else {
                alert("false");
            }
        }
        const number = parseInt(prompt("Nhập số vào để kiểm tra :"));
        test(number);
    </script>
</body>
</html>
