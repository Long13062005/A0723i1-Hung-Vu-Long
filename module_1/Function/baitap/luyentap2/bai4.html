<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function xem(so) {
            if (!isNaN(parseInt(so))) {
                alert("Đây là ký tự số");
            } else {
                alert("Đây không phải ký tự số")
            }
        }
        const number = prompt("Nhập gì nhập ");
        xem(number);
    </script>
    
</body>
</html>
