<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhGiaiThua(n) {
        if (n < 0) {
            return "Không xác định"; // Giai thừa không xác định cho số âm
        }

        if (n === 0 || n === 1) {
            return 1; // Giai thừa của 0 và 1 đều bằng 1
        }

        let giaiThua = 1;
        for (let i = 2; i <= n; i++) {
            giaiThua *= i;
        }
        return giaiThua;
        }
        const number = parseInt(prompt("Nhập giá trị vào :"));
        document.write(`Giai thừa của ${number} là: ${tinhGiaiThua(number)}`)
    </script>
</body>
</html>
