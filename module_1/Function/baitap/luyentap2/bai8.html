<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = parseInt(prompt("Nhập số ký tự bạn muốn nhập :"))
        function reverse(n) { 
        var a = new Array(n);
        for (var i = 0; i < n; i++) {
            a[i] = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"));

        }
        return a.reverse().join(",");
    }
    alert(reverse(n));
    </script>
</body>
</html>
