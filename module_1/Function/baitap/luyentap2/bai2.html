<body>
    <script>
        function chuvi(r) {
            return 2 * r * 3.14;
        }
        function dientich(r) {
            return r * r * 3.14;
        }
        const bankinh = parseInt(prompt("Bán kính bạn nhập là : "));
        alert(`Chu vi của bạn là : ${chuvi(bankinh)}  Diện tích của bạn là : ${dientich(bankinh)}`);
    </script>
</body>
