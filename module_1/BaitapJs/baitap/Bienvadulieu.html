<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10.0">
    <title>Tính tổng và điểm trung bình</title>
</head>
<body>
    <div>
    <label for="vatly">Điểm Vật Lý</label>
        <input type="number" id="vatly"/>
    <br/>
    <label for="hoahoc">Điểm Hóa học</label>
        <input type="number" id="hoahoc"/>
    <br/>
    <label for="sinhhoc">Điểm Sinh Học</label>
        <input type="number" id="sinhhoc"/>
      
        <button onclick="Tinhtong();" value="Bấm vào để tính tổng và điểm trung bình" >Tính</button>
        </div>
        <hr>
        <div>
            <input placeholder="Nhập C vào để chuyển đổi" type="number" id="doC" style="width: 30%;"> 
            <button onclick="tinhdo()">Chuyển đổi</button>
            <p id="ketqua"></p>
        </div>
        <hr>
        <div>
            <input type="number" id="bankinh" placeholder="Nhập bán kính vào đây" style="width: 30%;" />
            <button onclick="dientich()">Diện tích</button>
            <p id="ketquadientich"></p>
        </div>
        <hr>
        <div>
            <input type="number" id="bankinh1" placeholder="Nhập bán kính vào đây" style="width: 30%;" />
            <button onclick="chuvi()">Tính chu vi</button>
            <p id="ketquachuvi"></p>
        </div>
    <script>
        function Tinhtong() {
            var a = parseInt(document.getElementById("vatly").value);
            var b = parseInt(document.getElementById("hoahoc").value);
            var c = parseInt(document.getElementById("sinhhoc").value);
            var d = (a + b + c)/3;
            var e = a + b + c;
            alert(`Tổng 3 môn là ${e}, điểm trung bình 3 môn là ${d}`);
        }
        function tinhdo() {
            let C = parseInt(document.getElementById('doC').value);
            let F = (9*C / 5) + 32;
            document.getElementById("ketqua").innerHTML = "Kết quả: " + F;
        }
        function dientich() {
            let r = parseInt(document.getElementById("bankinh").value);
            let dientich = r * r * 3.14;
            document.getElementById("ketquadientich").innerHTML = 'Diện tích hình tròn là ' + dientich;
        }
        function chuvi() {
            let r = parseInt(document.getElementById("bankinh1").value);
            let chuvi = r * 2 * 3.14;
            document.getElementById("ketquachuvi").innerHTML = 'Chu vi hình tròn là ' + chuvi;
        }
    </script>
</body>
</html>
