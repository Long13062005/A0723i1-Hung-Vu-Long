<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai phuong trinh bac 1</title>
</head>
<body>
    <h1>Giải phương trình y = ax + b</h1>
    <input id="a" type="number" placeholder="Nhập giá trị a"/>
    <input id="b" type="number" placeholder="Nhập giá trị b"/>
    <button onclick="tinh()">Kiểm tra</button>
    <p id="ketqua"></p>
    <script>
        function tinh() {
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            let ketqua;
            let x;
              if (a == 0 && b == 0) {
                ketqua = "Phương trình vô số nghiệm";
                
            } else if (a == 0) {
                ketqua ="Phương trình vô nghiệm";
                
            } else if (a != 0) {
                x = -b / a;
                ketqua = `Phương trình có 1 nghiệm có x là ${x}`;
                
        }
        document.getElementById("ketqua").innerHTML = ketqua;
        }
    </script>
</body>
</html>
