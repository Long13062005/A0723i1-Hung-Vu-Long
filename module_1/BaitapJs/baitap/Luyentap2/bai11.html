<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxes</title>
</head>
<body>
    <h1>Viết chương trình tính thuế thu nhập cá nhân</h1>
    <input id="tax" type="number" placeholder="Nhập giá trị VNĐ"/>
    <button onclick="tinh()">Tính</button>
    <p id="result"></p>
    <script>
        function tinh() {
            let thuNhap = parseInt(document.getElementById("tax").value);
            let thue;
            if (thuNhap <= 6000000){ 
                thue = 0 ;}
            else if (thuNhap > 6000000 && thuNhap < 9000000){ 
                thue = 0.02 * thuNhap; }
            else if (thuNhap >= 9000000 && thuNhap <= 12000000){ 
                thue = 0.03 * thuNhap;}
            else{ 
                thue = 0.45 * thuNhap;}
                document.getElementById('result').innerHTML = 'Thuế cần phải đóng là ' + thue;


        }
    </script>
</body>
</html>
