<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="adu">adu</canvas>
    <script>
        class HinhChuNhat {
            constructor(chieuDai,chieuRong) {
                this.chieuRong = chieuRong;
                this.chieuDai = chieuDai;
            }
             dienTich() {
                return this.chieuRong * this.chieuDai; 
            }
                chuVi() {
                    return (this.chieuRong + this.chieuDai) * 2;
                }
                draw() {
                    var c = document.getElementById("adu");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.rect(20 ,20, chieuRong, chieuDai)
                ctx.stroke();
                }
        }
        let a = parseInt(prompt("Nhập chiều dài vào đây : "));
        let b = parseInt(prompt("Nhập chiều rộng vào đây : "));
        if (a <= b) {
            alert("Không thể xảy ra");
            window.location.reload();
        } else {
            const HinhChuNhat1 = new HinhChuNhat(a,b);
            const dienTich = HinhChuNhat1.dienTich();
            const chuVi= HinhChuNhat1.chuVi();
            alert(`Diện tích: ${dienTich}`);
            alert(`Chu vi: ${chuVi}`);
            let c = confirm("Thử lại");
            if (c) {
                window.location.reload();
            } else {
                alert("Thì thui :(")
            }
        }
        HinhChuNhat.draw();
        
    </script>
</body>
</html>
