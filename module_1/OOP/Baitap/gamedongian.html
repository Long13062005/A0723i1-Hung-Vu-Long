<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="game"></div>
    <script>
    function Hero(image, top, left, size){
    this.image = image;
    this.top = top;
    this.left = left;
    this.size = size;
  
    this.getHeroElement = function(){
      return '<img width="'+ this.size + '"' +
        ' height="'+ this.size + '"' +
        ' src="' + this.image +'"' +
        ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
    }
  
    this.moveRight = function () {
        if (this.left < window.innerWidth - this.size) {
          this.left += 10;
        }
      };
    
      this.moveLeft = function () {
        if (this.left > 0) {
          this.left -= 10;
        }
      };
    
      this.moveUp = function () {
        if (this.top > 0) {
          this.top -= 10;
        }
      };
    
      this.moveDown = function () {
        if (this.top < window.innerHeight - this.size) {
          this.top += 10;
        }
      };
    }
  
  
  var hero = new Hero('https://github.com/codegym-vn/objects/blob/master/pikachu.png?raw=true', 200, 300, 200);
  
  function start(){
    document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowRight") {
          hero.moveRight();
        } else if (event.key === "ArrowLeft") {
          hero.moveLeft();
        } else if (event.key === "ArrowUp") {
          hero.moveUp();
        } else if (event.key === "ArrowDown") {
          hero.moveDown();
        }
        document.getElementById("game").innerHTML = hero.getHeroElement();//Dieukhien mui ten de bat dau game
      });
    setTimeout(start, 500)
  }
  
  start();
    </script>
</body>
</html>
